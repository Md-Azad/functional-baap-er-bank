<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section class="text-center">
        <h1>Welcome to Baap er Bank</h1>
        <h1 class="text-3xl font-semibold">
          Let's Have some
          <span class="font-bold text-4xl text-violet-500">Mooooooony</span> !!!
        </h1>
      </section>
    </header>
    <main class="w-3/4 mx-auto">
      <section>
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-emerald-600 my-3 pl-4 py-2 rounded-xl">
            <h2 class="text-2xl font-semibold">Deposit</h2>
            <h1 class="text-4xl font-bold">
              $<span id="deposit-zero">00</span>
            </h1>
          </div>
          <div class="bg-sky-600 my-3 pl-4 py-2 rounded-xl">
            <h2 class="text-2xl font-semibold">Withdraw</h2>
            <h1 class="text-4xl font-bold">
              $<span id="withdraw-zero">00</span>
            </h1>
          </div>
          <div class="bg-fuchsia-600 my-3 pl-4 py-2 rounded-xl">
            <h2 class="text-2xl font-semibold">Balance</h2>
            <h1 class="text-4xl font-bold">
              $<span id="initial-total">1240</span>
            </h1>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4 text-white">
          <div class="bg-cyan-400 my-3 py-2 rounded-xl">
            <h2 class="text-2xl pl-4 font-semibold">Please Deposit</h2>
            <input
              id="depositInput-field"
              class="w-3/4 ml-4 mt-4 text-xs py-1"
              type="text"
              placeholder=" $ Amount You Want to Deposit."
            />
            <button
              id="deposit-btn"
              class="ml-4 my-3 px-4 py-1 bg-amber-600 hover:bg-fuchsia-900 font-bold text-white rounded"
            >
              Login
            </button>
          </div>
          <div class="bg-violet-400 my-3 py-2 rounded-xl">
            <h2 class="text-2xl pl-4 font-semibold">Please Withdraw</h2>
            <input
              id="depositInput-field"
              class="w-3/4 ml-4 mt-4 text-xs py-1"
              type="text"
              placeholder=" $ Amount You Want to Deposit."
            />
            <button
              id="withdraw-btn"
              class="ml-4 my-3 px-4 py-1 bg-amber-600 hover:bg-fuchsia-900 font-bold text-white rounded"
            >
              Login
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
