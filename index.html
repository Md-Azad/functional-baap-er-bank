<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-8 text-3xl">
        Functional Baap Er <span class="font-bold text-sky-400">Bank</span>!
      </h1>
    </header>

    <main>
      <section class="bg-sky-500 w-3/4 mx-auto">
        <h1 class="ml-4 text-3xl font-bold">Please Login</h1>
        <input
          id="email-field"
          class="w-3/4 ml-4 my-4"
          type="email"
          placeholder="Please give your Email."
        />
        <input
          id="pass-field"
          class="w-3/4 ml-4 block"
          type="password"
          placeholder="Please give your password."
        />
        <button
          id="login-btn"
          class="ml-4 my-3 px-4 py-1 bg-amber-600 font-bold text-white rounded"
        >
          Login
        </button>
      </section>
    </main>

    <script src="Js/login.js"></script>
  </body>
</html>
